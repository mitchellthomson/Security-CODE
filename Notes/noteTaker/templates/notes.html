{% extends "base.html" %} {% block title %}Notes{% endblock %}

{% block content %}
<body>
    <h1>Notes</h1>
    <div class="notes" id="app">
        
        <ul class="list">
            {% for note in user.notes %}
            <li class="list">
            {{ note.text }}
            <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
            </li>
            {% endfor %}
        </ul>
        <form method="POST">
            <textarea name="note" id="note" class="form"></textarea>
            <div align="center">
                <button type="submit" class="btn">Add Note</button>
            </div>
        </form>
        
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='./js/Notes.js') }}" type="module"></script>
{% endblock %}
